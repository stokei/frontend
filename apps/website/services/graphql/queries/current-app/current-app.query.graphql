query CurrentGlobalApp {
  currentApp {
    id
    name
    isStokei
    isIntegratedWithStripe
    stripeAccount
    status
    defaultDomain {
      name
      active
    }
    currency {
      id
      symbol
      minorUnit
    }
    icon {
      file {
        url
      }
    }
    logo {
      file {
        url
      }
    }
    colors {
      items {
        color
        themeMode
        type
      }
    }
  }
}
