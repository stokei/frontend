query CurrentGlobalApp {
  currentApp {
    id
    name
    slug
    isStokei
    isIntegratedWithStripe
    isIntegratedWithPix
    stripeAccount
    status
    currentSubscriptionContract {
      id
    }
    stokeiDomain {
      id
      name
      url
      free
      active
      status
      createdAt
      activatedAt
    }
    defaultDomain {
      id
      name
      url
      free
      active
      status
      createdAt
      activatedAt
    }
    currency {
      id
      symbol
      minorUnit
    }
    icon {
      file {
        url
      }
    }
    logo {
      file {
        url
      }
    }
    colors {
      items {
        color
        themeMode
        type
      }
    }
  }
}
