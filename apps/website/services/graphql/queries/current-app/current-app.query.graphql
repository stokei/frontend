query CurrentGlobalApp {
  currentApp {
    id
    name
    slug
    isStokei
    isIntegratedWithPagarme
    stripeAccount
    status
    currentSubscriptionContract {
      id
    }
    currency {
      id
      symbol
      minorUnit
    }
    icon {
      file {
        url
      }
    }
    logo {
      file {
        url
      }
    }
    colors {
      items {
        color
        themeMode
        type
      }
    }
  }
}
