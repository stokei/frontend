query GetAppProducts(
  $where: WhereDataFindAllProductsInput
  $orderBy: OrderByDataFindAllProductsInput
  $page: PaginationInput
) {
  products(where: $where, orderBy: $orderBy, page: $page) {
    totalCount
    totalPages
    hasNextPage
    hasPreviousPage
    nextPage
    previousPage
    items {
      ...AppProduct
    }
  }
}

fragment AppProduct on Product {
  id
  parent
  name
  description
  avatar {
    file {
      url
    }
  }
  defaultPrice {
    ...PriceComponent
  }

  externalReference {
    __typename
    ...AppProductCourse
    ...AppProductMaterial
  }
}

fragment AppProductCourse on Course {
  courseId: id
  courseName: name
  avatar {
    file {
      url
    }
  }
  instructors {
    items {
      id
      instructor {
        fullname
      }
    }
  }
}

fragment AppProductMaterial on Material {
  materialId: id
  materialName: name
  avatar {
    file {
      url
    }
  }
}
