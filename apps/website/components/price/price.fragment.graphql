fragment PriceComponent on Price {
  id
  parent
  type
  nickname
  fromAmount
  amount
  discountPercent
  unit
  active
  automaticRenew
  isDefault
  currency {
    id
    symbol
    minorUnit
  }
  billingScheme
  tiersMode
  tiers {
    items {
      id
      amount
      upTo
      infinite
    }
  }
  recurring {
    usageType
    intervalCount
    interval
  }
}
