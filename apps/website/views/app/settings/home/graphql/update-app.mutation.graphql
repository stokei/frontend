mutation UpdateApp($input: UpdateAppInput!) {
  updateApp(input: $input) {
    id
    name
    slug
    isStokei
    isIntegratedWithPagarme
    stripeAccount
    currency {
      id
      symbol
      minorUnit
    }
    icon {
      file {
        url
      }
    }
    logo {
      file {
        url
      }
    }
    colors {
      items {
        color
        themeMode
        type
      }
    }
  }
}
