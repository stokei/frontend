query GetSitePages(
  $where: WhereDataFindAllPagesInput
  $orderBy: OrderByDataFindAllPagesInput
  $page: PaginationInput
) {
  pages(where: $where, page: $page, orderBy: $orderBy) {
    totalCount
    totalPages
    hasNextPage
    hasPreviousPage
    nextPage
    previousPage
    items {
      ...SitePagesPage
    }
  }
}

fragment SitePagesPage on Page {
  id
  parent
  title
  slug
  version {
    id
    name
  }
}
