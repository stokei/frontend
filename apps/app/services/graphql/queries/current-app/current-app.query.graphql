query CurrentGlobalApp($slug: String!) {
  site(slug: $slug) {
    id
    name
    slug
    homePage {
      id
      slug
      version {
        id
      }
    }
    loginPage {
      id
      slug
      version {
        id
      }
    }
    signUpPage {
      id
      slug
      version {
        id
      }
    }
    favicon {
      file {
        url
      }
    }
    logo {
      file {
        url
      }
    }
    app {
      id
      name
      isStokei
      isIntegratedWithPagarme
      isIntegratedWithStripe
      stripeAccount
      currency {
        id
        symbol
        minorUnit
      }
      icon {
        file {
          url
        }
      }
      logo {
        file {
          url
        }
      }
      colors {
        items {
          color
          themeMode
          type
        }
      }
    }
  }
}
