query CurrentAccount {
  me {
    id
    firstname
    lastname
    fullname
    isStokei
    isOwner
    email
    username
    status
    pagarmeCustomer
    dateBirthday
    document {
      document
      type
    }
    phone {
      id
      countryCode
      areaCode
      number
      fullnumber
    }
    app {
      id
    }
    roles {
      totalCount
      items {
        name
      }
    }
    createdAt
    avatar {
      file {
        url
      }
    }
  }
}
