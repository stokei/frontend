query CurrentAccount {
  me {
    id
    firstname
    lastname
    fullname
    isStokei
    isOwner
    email
    username
    status
    pagarmeCustomer
    app {
      id
    }
    roles {
      totalCount
      items {
        name
      }
    }
    createdAt
    avatar {
      file {
        url
      }
    }
  }
}
