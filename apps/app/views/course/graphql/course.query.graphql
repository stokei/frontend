query GetProductCourse($product: String!) {
  product(id: $product) {
    id
    name
    description
    avatar {
      file {
        url
      }
    }
    features {
      totalCount
      items {
        id
        name
      }
    }
    defaultPrice {
      ...PriceComponent
    }
    parent {
      __typename
      ...CoursePageParentCourse
    }
  }
}

fragment CoursePageParentCourse on Course {
  courseId: id
  instructors {
    totalCount
    items {
      ...CoursePageParentCourseInstructor
    }
  }
}

fragment CoursePageParentCourseInstructor on CourseInstructor {
  id
  instructor {
    fullname
  }
}
