query GetCustomersProductsPageProducts(
  $where: WhereDataFindAllProductsInput
  $orderBy: OrderByDataFindAllProductsInput
  $page: PaginationInput
) {
  products(where: $where, page: $page, orderBy: $orderBy) {
    totalCount
    totalPages
    hasNextPage
    hasPreviousPage
    nextPage
    previousPage
    items {
      ...CustomersProductsPageProduct
    }
  }
}

fragment CustomersProductsPageProduct on Product {
  id
  name
  description
  avatar {
    file {
      url
    }
  }
  defaultPrice {
    ...PriceComponent
  }
  prices {
    totalCount
    items {
      ...PriceComponent
    }
  }
  parent {
    __typename
    ...CustomersProductsPageProductCourse
  }
}

fragment CustomersProductsPageProductCourse on Course {
  courseId: id
  courseName: name
  instructors {
    items {
      id
      instructor {
        fullname
      }
    }
  }
}
