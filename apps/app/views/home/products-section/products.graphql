query Products($where: WhereDataFindAllProductsInput!) {
  products(where: $where) {
    items {
      id
      name
      description
      avatar {
        file {
          url
        }
      }
      defaultPrice {
        ...Price
      }
      prices {
        items {
          ...Price
        }
      }
      course {
        instructors {
          items {
            id
            instructor {
              fullname
            }
          }
        }
      }
      plan {
        id
        name
        features {
          items {
            id
            name
            description
          }
        }
      }
    }
  }
}
