query GetAdminCoursePageProducts(
  $where: WhereDataFindAllProductsInput
  $orderBy: OrderByDataFindAllProductsInput
  $page: PaginationInput
) {
  products(where: $where, page: $page, orderBy: $orderBy) {
    totalCount
    totalPages
    hasNextPage
    hasPreviousPage
    nextPage
    previousPage
    items {
      ...AdminCoursePageProduct
    }
  }
}

fragment AdminCoursePageProduct on Product {
  id
  name
  description
  avatar {
    file {
      url
    }
  }
  defaultPrice {
    ...PriceComponent
  }
}
