mutation CreateCheckout($input: CreateCheckoutInput!) {
  createCheckout(input: $input) {
    ...CreateCheckoutPageCheckout
  }
}

fragment CreateCheckoutPageCheckout on Checkout {
  payment {
    id
  }
  url
  boleto {
    barcode
    line
    pdf
  }
  card {
    brand
    expiryYear
    expiryMonth
    lastFourNumber
  }
  pix {
    copyAndPaste
    qrCodeURL
  }
}
