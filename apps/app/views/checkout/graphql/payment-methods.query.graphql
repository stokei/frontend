query GetPaymentMethods($where: WhereDataFindAllPaymentMethodsInput) {
  paymentMethods(where: $where) {
    items {
      ...CheckoutPaymentMethod
    }
  }
}

fragment CheckoutPaymentMethod on PaymentMethod {
  id
  parent
  cardBrand
  cardExpiryMonth
  cardExpiryYear
  lastFourCardNumber
  stripePaymentMethod
}
