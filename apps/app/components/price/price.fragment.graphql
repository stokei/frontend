fragment PriceComponent on Price {
  id
  fromAmount
  amount
  discountPercent
  unit
  currency {
    id
    symbol
    minorUnit
  }
  billingScheme
  tiersMode
  tiers {
    items {
      id
      amount
      upTo
      infinite
    }
  }
  recurring {
    usageType
    intervalCount
    interval
  }
}
